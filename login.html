<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carpooling</title>

    <!-- Google Fonts Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Carpooling</h1>

        <form action="dashboard.html" method="POST" id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p class="forgot-password">
                <a href="#">Forgot password?</a>
            </p>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
