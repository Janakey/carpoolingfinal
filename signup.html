<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Carpooling</title>

    <!-- Google Fonts Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>

        <form action="welcome.html" method="POST" id="signup-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
